<html>
    <head>
        <title>Countdown newyear</title>
        <link rel="stylesheet" href="styles.css" class="styles">
    </head>
    <body>
        <p>Countdown to</p>
        <h2 class="newyear">New Year</h2>
        <div class="container">
            <div class="box">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div class="box">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="box">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <div class="box">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
